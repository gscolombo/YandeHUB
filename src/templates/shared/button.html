{% load static %}
{% block button %}


<button type="{{ type|default:"button" }}" class="{{ css_class }}">
    {% if icon %}
    <img src="{% static icon_src %}" alt="Icon" class="button-icon">
    {% endif %}
    {% if link%}
    <a href="{{ link }}">{{ text }}</a>
    {% else %}
    <span>{{ text }}</span>
    {% endif %}
</button>

{% endblock button %}
